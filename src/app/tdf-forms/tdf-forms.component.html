<div class="container col-md-4">
<h2>User Registration Form</h2>



<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>

<div class="form-group">
    
<label>Firstname</label>
<input class="form-control" type="text" 
[(ngModel)]="userModel.firstname" 
name="firstname" #firstname="ngModel"
required
/>

<small class="text-danger" 
*ngIf=" firstname.invalid && firstname.touched"
>Name is required</small>
</div>

<div class="form-group">
<label>Lastname</label>
<input class="form-control" type="text" 
[(ngModel)]="userModel.lastname" 
name="lastname" #lastname="ngModel"
required
/>
<small class="text-danger" 
*ngIf=" lastname.invalid && lastname.touched"
>lastname is required</small>
</div>

<div class="form-group">
<label>Email</label>
<input class="form-control" type="email" 
[(ngModel)]="userModel.email" 
name="email" #email="ngModel"
required
/>
<small class="text-danger" 
*ngIf=" email.invalid && email.touched"
>email is required</small>
</div>


<div class="form-group">
<label>Contact</label>
<input class="form-control" type="text" 
[(ngModel)]="userModel.contact" 
name="contact" #contact="ngModel" pattern="^\d{10}$"
required
/>

</div>

 <!--<input type="text" [(ngModel)]="userModel.lastname"/>
<input type="text" [(ngModel)]="userModel.email"/>
<input type="text" [(ngModel)]="userModel.contact" required pattern="^\d{10}$"/> -->
<button class="btn btn-primary" >Submit</button>  
{{userForm.value| json}}
</form>
</div>
