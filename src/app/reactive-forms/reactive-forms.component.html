{{formErrors|json}}
<div class="container col-md-4" *ngIf="registrationForm"> 
<h2>Registration Form</h2>
<form [formGroup]="registrationForm">
<div class="form-group" >
<label>Username</label>
<input type="text" class="form-control" formControlName="userName" [class.is-invalid]="formErrors.userName">
{{formErrors.userName}}
</div>
<div class="form-group">
<label>Password</label>
<input type="text" class="form-control" formControlName="password">
</div>
<div class="form-group">
<label>Confirm Password</label>
<input type="text" class="form-control" formControlName="confirmPassword">
</div>
<button class="btn btn-primary"  type="submit" (click)="onRegister()">Register</button>
{{formErrors|json}}
</form>
</div>
